name: Build and Release

on:
  push:
    tags: [ 'v*' ]  # 只在打 tag 时构建（如 v1.0.0）
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # 添加 ARM for Android
        include:
          - os: ubuntu-latest
            target: linux-arm64
            goos: linux
            goarch: arm64
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install bindata
      run: go install github.com/go-bindata/go-bindata/v3/cmd/go-bindata@latest

    - name: Build with assets
      env:
        GOOS: ${{ matrix.goos || 'linux' }}
        GOARCH: ${{ matrix.goarch || 'amd64' }}
      run: |
        cd web && go-bindata -o ../assets/bindata.go -pkg assets ./... && cd ..
        go build -tags bindata -trimpath -ldflags "-s -w" -o proxypin-${{ matrix.target || matrix.os }} .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: proxypin-${{ matrix.target || matrix.os }}
        path: proxypin-*

    # 可选：自动发布 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
    - uses: softprops/action-gh-release@v2
      with:
        files: |
          proxypin-ubuntu-latest/proxypin-linux
          proxypin-windows-latest/proxypin-windows.exe
          # ... 添加其他
