name: Build and Release ProxyPin

on:
  push:
    tags: [ 'v*' ]  # 打 tag 时自动构建 (e.g., v1.0.0)
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64  # Windows 不支持 arm64 交叉编译
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install go-bindata (fixed command)
      run: go install github.com/kevinburke/go-bindata@latest
      # 如果失败，可替换为: go install github.com/kevinburke/go-bindata/go-bindata@latest

    - name: Verify go-bindata installation
      run: go-bindata --version || echo "Installation failed" && exit 1

    - name: Generate bindata
      run: |
        cd web
        go-bindata -o ../assets/bindata.go -pkg assets ./...
        cd ..

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -tags bindata -trimpath -ldflags "-s -w" -o proxypin-\( {{ matrix.goos }}- \){{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: proxypin-\( {{ matrix.goos }}- \){{ matrix.goarch }}
        path: proxypin-\( {{ matrix.goos }}- \){{ matrix.goarch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: artifacts/**/*